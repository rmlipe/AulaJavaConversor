<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Conversor de Temperatura </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Celsius: "></h:outputLabel>
                <h:inputText value="#{conversor.celsius}"></h:inputText>
            </h:panelGrid>
            <h:commandButton action="#{conversor.converterCpF}" value="Calcular"></h:commandButton>
        </h:form>
        <h:panelGroup rendered="#{conversor.naocalculado!=true}">
            <h3>Resultado</h3>
            <h:outputLabel value="Fahrenheit: "/>
            <h:outputLabel value="#{conversor.fahrenheit}"/>
        </h:panelGroup>
    </h:body>
</html>
